<!DOCTYPE html>
<html>
<head>
	<title>CupertinoInstantAlert</title>
</head>
<body>

	<form>
		<input placeholder="location" type="text" onFocus="geolocate()" name="location" id="autocomplete"> <br>
		<input placeholder="message" type="text" name="message" id="message"> <br>
		<input placeholder="tag" type="text" name="tag" id="tag"> <br>
		<input type="button" id="submit" value="Notify Citizens">
	</form>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAejHuSzCXbL-xGCdUP4yT9knpjgoiKLqQ&libraries=places"></script>
	<script type="text/javascript" src="push.js"></script>
</body>
</html>
